  number:
    format:
      precision: 2
      separator: '.'
      delimiter: ','
    currency:
      format:
        unit: '&euro;'
        format: '%n %u'
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
    percentage:
      format:
        precision: 2
        separator: '.'
        delimiter: ','
    precision:
      format:
        precision: 2
        separator: '.'
        delimiter: ','
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

