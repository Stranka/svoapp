<html>
  <head>
    <meta charset="utf-8" />

    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width" /> 
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/themes/svo.min.css" />
    <script src="js/jquery-1.11.3.min.js"></script> 
    <script src="js/jquery.mobile.custom.min.js"></script>

    <title>SVO Mobile</title>
  </head>
  <body>

<!-- page start --> 
   
    <div data-role="page" id="home">
      <div data-role="header" data-position="fixed" id="partial_header">
        <img border="0" src="img/logo.png" height="50px" style="float:left;display:inline"/>
        <h1>SVO Mobile</h1>       
      </div> 
      <div data-role="main" class="ui-content">
        
  <p>ordinary link with href<br /><br />
  <a href="http://www.wikipedia.org" data-ajax="false">Wikipedia (href)</a><br /><br />
  </p>

  <p>link test<br /><br />
  <a href="#" onclick="window.open('http://www.wikipedia.org','_self','location=yes')">Wikipedia (webview)</a><br /><br />
  <a href="#" onclick="window.open('http://www.wikipedia.org','_system','location=yes')">Wikipedia (mobile browser)</a><br /><br />
  </p>
  <p>button test<br /><br />
  <button type="button" onclick="window.open('http://www.wikipedia.org','_self','location=yes')">Wikipedia (webview)</button><br /><br />
  <button type="button" onclick="window.open('http://www.wikipedia.org','_system','location=yes')">Wikipedia (mobile browser)</button><br /><br />  
  </p>

      </div>
    </div> 
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

  </body>
</html>
